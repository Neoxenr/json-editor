<prizm-widget title="Информация о документе" [icons]="['settings-more-vert']">
  <prizm-input-layout label="Название документа" [outer]="true">
    <input
      #nameInput
      prizmInput
      placeholder="Введенный текст"
      [formControl]="nameControl"
    />
    <ng-template prizmInputStatusText [control]="nameInput"></ng-template>
    <prizm-input-status-subtext prizm-input-subtext [control]="nameInput">
    </prizm-input-status-subtext>
  </prizm-input-layout>
  <prizm-input-layout label="Описание документа" [outer]="true">
    <input
      #descriptionInput
      prizmInput
      placeholder="Введенный текст"
      [formControl]="descriptionControl"
    />
    <ng-template
      prizmInputStatusText
      [control]="descriptionInput"
    ></ng-template>
    <prizm-input-status-subtext
      prizm-input-subtext
      [control]="descriptionInput"
    >
    </prizm-input-status-subtext>
  </prizm-input-layout>
</prizm-widget>
<prizm-widget
  class="configuration"
  title="Конфигурация"
  [icons]="['editor-auto', 'settings-more-vert']"
  (iconClick)="onIconClick($event)"
>
  <prizm-input-layout
    class="input-layout"
    label="Содержимое документа"
    [outer]="true"
  >
    <textarea
      #textarea
      prizmInput
      placeholder="Введите текст"
      [formControl]="configurationControl"
    ></textarea>
    <ng-template prizmInputStatusText [control]="textarea"></ng-template>
    <prizm-input-status-subtext prizm-input-subtext [control]="textarea">
    </prizm-input-status-subtext>
  </prizm-input-layout>
</prizm-widget>
